{% extends 'base.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">

<h1 class="page-title">🛒 Sales Page</h1>

<input
  type="text" 
  id="barcodeInput"
  class="barcode-input"
  placeholder="🔍 Scan barcode here..."
  autofocus
  autocomplete="off"
/>

<a href="{% url 'ALL_RECEIPTS' %}" class="receipt-link">📄 View All Receipts</a>

<table id="saleTable" class="sale-table" aria-label="Products added to sale">
  <thead>
    {% csrf_token %}
    <tr>
      <th class="col-delete">❌</th>
      <th>Product</th>
      <th>Price (DT)</th>
      <th>Quantity</th>
      <th>Subtotal (DT)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="totalAmount" class="total-amount">Total: 0 DT</div>

<button id="confirmSaleBtn" class="confirm-btn">✅ Confirm Sale</button>

<script src="{% static 'js/barcode-scan.js' %}"></script>

{% endblock content %}
