<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>{% block title %}Fantasy Land | {{ request.resolver_match.url_name }}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="page-container">
    <!-- Header -->
    <header>
        <div class="container">

            <!-- Left Section: Logo + Navigation -->
            <div class="left-section">
                <div class="logo">
                    <a href="/">
                        <img src="{% static 'images/logo.png' %}" alt="Logo">
                    </a>
                </div>
                <ul class="mid-nav">
                    <li><a href="/products">Products</a></li>
                    <li><a href="/suppliers">Suppliers</a></li>
                </ul>
            </div>

            <!-- Center: Search Forms -->
            <div class="search-area">

                <!-- Product/Supplier Search -->
                <form class="search-form" action="{% url 'SEARCH' %}" method="get">
                    <p>Search in: </p>
                    <select name="type" class="search-select">
                        <option value="products" selected>Products</option>
                        <option value="suppliers">Suppliers</option>
                    </select>
                    <input type="text" name="q" placeholder="Search..." required>
                    <button type="submit">üîç</button>
                </form>

                <!-- Category Search -->
                <form class="search-form" action="{% url 'CAT_DETAILS' %}" method="get">
                    <p>Search by Categories</p>
                    <select name="category" class="search-select">
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit">üîç</button>
                </form>

            </div>

            <!-- Right Navigation -->
            <nav class="right-nav">
                <ul>
                    <li><a href="{% url 'MAKE_SALE' %}">Sales</a></li>
                    <li><a href="{% url 'HOME' %}">Home</a></li>
                    <li><a href="{% url 'ABOUT' %}">About</a></li>
                    <li><a href="/admin/">Admin</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Fantasy Land. All rights reserved.</p>
    </footer>
</div>
</body>
</html>
