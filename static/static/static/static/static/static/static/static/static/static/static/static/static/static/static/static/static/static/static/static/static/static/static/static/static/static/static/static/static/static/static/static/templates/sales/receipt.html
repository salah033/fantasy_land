<h2>Sale Receipt #{{ sale.id }}</h2>
<p>Date: {{ sale.date }}</p>
<table>
    <thead>
        <tr>
            <th>Product</th><th>Qty</th><th>Price</th><th>Subtotal</th>
        </tr>
    </thead>
    <tbody>
        {% for item in sale.items.all %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.unit_price }}</td>
            <td>{{ item.subtotal }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<p><strong>Total: {{ sale.total_amount }} DT</strong></p>
