{% extends "base.html" %}
{% load static %}
{% block content %}

<h1>DASHBOARD</h1>
{% if user.is_authenticated %}
  <p>Welcome, {{ user.username }}</p>
  <p><a href="{% url 'ACCOUNTS_LOGOUT' %}" id="logout-link">Log Out</a></p>
{% endif %}

<!-- Logout Modal -->
<div id="logout-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
     background:rgba(0,0,0,0.6); align-items:center; justify-content:center; z-index:1000;">
    <div style="background:white; padding:20px; border-radius:10px; text-align:center; max-width:300px;">
        <p>Are you sure you want to logout?</p>
        <button id="confirm-logout" style="margin:5px;">Yes</button>
        <button id="cancel-logout" style="margin:5px;">Cancel</button>
    </div>
</div>

<!-- CSRF Token -->
<meta name="csrf-token" content="{{ csrf_token }}">

<!-- JS -->
<script src="{% static 'js/confirm_logout.js' %}"></script>

{% endblock content %}
