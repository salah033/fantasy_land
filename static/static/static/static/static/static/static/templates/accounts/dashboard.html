{% extends "base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% block content %}

<h1>DASHBOARD - {{ user.username }}</h1>
{% if user.is_authenticated %}
  <p>Welcome, {{ user.username }}</p>
  <p><a href="{% url 'ACCOUNTS_LOGOUT' %}" id="logout-link">Log Out</a></p>
{% endif %}

<!-- Logout Modal -->
<div id="logout-modal" class="modern-modal">
  <div class="modern-modal-content">
    <h3>Confirm Logout</h3>
    <p>Are you sure you want to log out?</p>
    <div class="modal-buttons">
      <button id="confirm-logout" class="btn logout-btn">Yes</button>
      <button id="cancel-logout" class="btn cancel-btn">Cancel</button>
    </div>
  </div>
</div>
<!-- CSRF Token -->
<meta name="csrf-token" content="{{ csrf_token }}">

<!-- JS -->
<script src="{% static 'js/confirm_logout.js' %}"></script>

{% endblock content %}
