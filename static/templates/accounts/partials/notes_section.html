<h3>Notes Section</h3>

{% if notes %}
  {% for note in notes %}
    <div class="note-banner">
      <a href="{% url 'EDIT_MEMO' note.type|lower note.id %}">
        <div class="note-info">

          <p class="note-id">üÜî NOTE ID: {{ note.id }}</p>
          <h3 class="note-body">üóíÔ∏è {{ note.body }}</h3>
          <p class="note-date">üïì CREATED: {{ note.date_create|default:"No date provided" }}</p>
          <p class="note-status">
            ‚úÖ DONE: 
            {% if note.is_done %}
              <span class="done">Yes</span>
            {% else %}
              <span class="not-done">No</span>
            {% endif %}
          </p>

        </div>
      </a>
    </div>
  {% endfor %}
{% else %}
  <p>No notes found.</p>
{% endif %}


<style>
.note-banner {
  background: #f8f9fa;
  border-left: 6px solid #f39c12;
  border-radius: 14px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.04);
  margin: 20px 0;
  transition: transform 0.2s ease;
}

.note-banner:hover {
  transform: scale(1.01);
}

.note-banner a {
  text-decoration: none;
  color: inherit;
  display: block;
  padding: 20px 24px;
}

.note-info p,
.note-info h3 {
  margin: 10px 0;
  font-size: 16px;
  color: #444;
}

.note-body {
  font-size: 18px;
  font-weight: 600;
  color: #2c3e50;
}

.note-status span {
  font-weight: bold;
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 14px;
}

.done {
  background-color: #2ecc71;
  color: white;
}

.not-done {
  background-color: #e74c3c;
  color: white;
}
</style>
